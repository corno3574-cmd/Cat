name: Android APK Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Unzip project
        run: unzip sniffer_buzzcast_full.zip -d appsrc

      - name: Move files into Android format
        run: |
          mkdir -p app
          mv appsrc/* app/

      - name: Grant execute permission to gradlew (if exists)
        run: |
          if [ -f ./app/gradlew ]; then
            chmod +x ./app/gradlew
          fi

      - name: Build APK
        run: |
          cd app
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-apk
          path: app/app/build/outputs/apk/debug/*.apk
